<!-- Начало шапки -->
<section layout="row" flex>
  <md-sidenav ng-include="'view/header.html'" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-controller="MenuController">

  </md-sidenav>

  <!-- Конец шапки -->
  <!-- Начало контента -->
  <md-content layout-padding layout-fill layout-gt-sm="row" layout-align="start start" flex>
    <md-card flex>
      <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
          <span>Список коктейлей</span>
          <div flex></div>
          <md-button data-ng-click="add()" class="but-sm">
            <ng-md-icon class="button-ico add_icon" icon="add_circle_outline">
            </ng-md-icon></md-button>
        </div>
      </md-toolbar>
      <md-table-container>
        <table md-table md-progress="promise">
          <thead md-head md-order="query.order" md-on-reorder="reOrder">
            <tr md-row>
              <th md-column >
              </th>
              <th md-column md-order-by="title">
                <span>Название</span>
              </th>
              <th md-column md-order-by="price">
                <span>Цена</span>
              </th>
              <th md-column>
                <span></span>
              </th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="item in items.data">
              <td md-cell class="center"><img ng-src="images/{{item.image}}" class="smlogo"></td>
              <td md-cell ng-click="kokt(item)">{{item.title}}</td>
              <td md-cell>{{item.price}}</td>
              <td md-cell>
                <md-menu md-position-mode="target-right target">
                  <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="more_vert" style="fill: black" size="24"></ng-md-icon>
                  </md-button>
                  <md-menu-content width="4">
                    <md-menu-item>
                      <md-button data-ng-click="update_ka(item)">
                        <div layout="row">
                          <p flex="">Изменить</p>
                          <ng-md-icon icon="edit" style="fill: black" size="24"></ng-md-icon>
                        </div>
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button data-ng-click="delete_ka(item)">
                        <div layout="row">
                          <p flex="">Удалить</p>
                          <ng-md-icon icon="delete" style="fill: black" size="24"></ng-md-icon>
                        </div>
                      </md-button>
                    </md-menu-item>
                  </md-menu-content>
                </md-menu>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
      <md-table-pagination md-Options='[10, 20, 50]' md-limit="query.limit" md-page="query.page" md-total="{{items.count}}" md-on-paginate="onPaginate" md-page-select></md-data-table-pagination>
    </md-card>

  </md-content>
</section>
<!-- Конец контента -->
