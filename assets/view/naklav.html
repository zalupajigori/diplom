<!-- Начало шапки -->
<section layout="row" flex>
    <md-sidenav ng-include="'view/header.html'" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-controller="MenuController">

    </md-sidenav>

    <!-- Конец шапки -->
    <!-- Начало контента -->
    <md-content layout-padding layout-fill layout-gt-sm="row" layout-align="start start" flex>
            <md-card flex>
        <md-toolbar class="md-table-toolbar md-default">
          <div class="md-toolbar-tools">
            <span>Список накладных</span>
            <div flex></div>
            <md-button data-ng-click="add()" class="but-sm">
              <ng-md-icon class="button-ico" icon="add_circle_outline">
              </ng-md-icon>Добавить</md-button>
          </div>
        </md-toolbar>
        <md-table-container>
          <table md-table md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="reOrder">
              <tr md-row>
                <th md-column md-order-by="date">
                  <span>Дата</span>
                </th>
                <th md-column md-order-by="post">
                  <span>Поставщик</span>
                </th>
                <th md-column md-order-by="suma">
                  <span>Сумма</span>
                </th>
                <th md-column md-order-by="ostatok">
                  <span>Остаток</span>
                </th>
                <th md-column>
                  <span></span>
                </th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat="naklav in naklavs.data">
                <td md-cell>{{naklav.date | date: 'dd.MM.yy'}}</td>
                <td md-cell ng-click="nakladnaya(naklav)">{{naklav.post.name}}</td>
                <td md-cell>{{naklav.suma}}</td>
                <td md-cell><span class="nak_ost">{{naklav.ostatok}}</span></td>
                <td md-cell>
                  <md-menu md-position-mode="target-right target">
                    <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                      <ng-md-icon icon="more_vert" style="fill: black" size="24"></ng-md-icon>
                    </md-button>
                    <md-menu-content width="4">
                    <md-menu-item>
                      <md-button data-ng-click="add_opl(naklav)">
                        <div layout="row">
                          <p flex="">Оплатить</p>
                          <ng-md-icon icon="attach_money" style="fill: black" size="24"></ng-md-icon>
                        </div>
                      </md-button>
                    </md-menu-item>
                      <md-menu-item>
                        <md-button data-ng-click="update(naklav)">
                          <div layout="row">
                            <p flex="">Изменить</p>
                            <ng-md-icon icon="edit" style="fill: black" size="24"></ng-md-icon>
                          </div>
                        </md-button>
                      </md-menu-item>
                      <md-menu-item>
                        <md-button data-ng-click="delete(naklav)">
                          <div layout="row">
                            <p flex="">Удалить</p>
                            <ng-md-icon icon="delete" style="fill: black" size="24"></ng-md-icon>
                          </div>
                        </md-button>
                      </md-menu-item>
                    </md-menu-content>
                  </md-menu>
                </td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
        <md-table-pagination md-Options='[10, 20, 50]' md-limit="query.limit" md-page="query.page" md-total="{{naklavs.count}}" md-on-paginate="onPaginate" md-page-select></md-data-table-pagination>
      </md-card>

</md-content>
</section>
<!-- Конец контента -->
